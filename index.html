<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="magic">Magic</p>
        <h1 class="title">etch-a-sketch</h1>
        <p class="screen">Screen</p>
      </div>
      <div class="popup">
        <label for="grid">Number of squares</label>
        <button class="squares">Enter Number of Squares</button>
        <input
          disabled
          type="number"
          id="grid"
          name="grid"
          placeholder="No of squares"
        />
      </div>
      <div class="sketch-pad"></div>
      <div class="colors">
        <button class="white">White</button>
        <button class="aqua">Aqua</button>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <footer>&copy; Designed by Pc-Kirui</footer>
    <script src="script.js"></script>
  </body>
</html>
